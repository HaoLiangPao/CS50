{% extends "encyclopedia/layout.html" %}
{% block title %}
Create Entry
{% endblock %} 

{% block body %}
<h1>Create Entry</h1>
    <form action="{% url 'create' %}" method="post" id="entryForm">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title">
        <input type="submit" value="Save">
    </form>
    <textarea 
        form="entryForm" name="content" rows="4" cols="50" 
        placeholder="Enter Markdown Content Here ...">
    </textarea>

{% endblock %}
