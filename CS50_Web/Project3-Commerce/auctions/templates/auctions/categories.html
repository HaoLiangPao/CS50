{% extends "auctions/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% else %}
        <h2>All categories</h2>
        <ul>
            {% for cate in categories %}
                <li>
                    <h3>
                        <a href="{% url 'category' cate.name %}">{{ cate.name }}({{ cate.count }})</a>
                    </h3>
                </li>
            {% endfor %}
        </ul>
    {% endif %}


{% endblock %}
