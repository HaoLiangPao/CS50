{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post" id="create_listing">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="bid" placeholder="Starting bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="image" placeholder="(Optional) Image URL">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" name="category">
                {% for option in categories %}
                    <option>{{ option.category }}</option>
                {% endfor %}
            </select>
          </div>
        <textarea name="description" cols="80" rows="10" placeholder="Please put description here..."></textarea>
        <br>
        <input class="btn btn-primary" type="submit" value="create">
    </form>

    

{% endblock %}
