<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Search</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="top">
				<a class="button" id="search" href="./index.html">Basic</a>
				<a class="button" id="image" href="./imageSearch.html">Image</a>
				<a class="button" id="advancedSearch" href="./advancedSearch.html"
					>Advanced</a
				>
			</div>
			<span class="rightClear"></span>
			<div class="center">
				<img
					alt="Google"
					height="92"
					src="./Google_Images_2015_logo.svg.png"
					width="272"
				/>
				<div class="searchBox">
					<div class="searchRow">
						<div class="searchIconContainer" jsname="uFMOof">
							<div class="searchIcon">
								<svg
									focusable="false"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									fill="#9aa0a6"
								>
									<path
										d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
									></path>
								</svg>
							</div>
						</div>
						<form class="search_form" action="https://google.com/images">
							<input class="searchContext" type="text" name="q" />
							<div class="search_buttons">
								<input class="button" type="submit" value="Google Search" />
								<input
									type="submit"
									name="btnI"
									value="I'm Feeling Lucky"
									class="button"
								/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
