{% extends "encyclopedia/layout.html" %}
{% block title %}
Edit Entry
{% endblock %} 

{% block body %}
<h1>Edit Entry</h1>
    <form action="{% url 'edit' title %}" method="post" id="entryForm">
        {% csrf_token %}
        <input type="text" name="title" placeholder={{title}}>
        <input type="submit" value="Save">
    </form>
    <textarea form="entryForm" name="content" rows="4" cols="50" >{{ entry }}</textarea>

{% endblock %}
