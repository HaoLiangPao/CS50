<html lang="en">

		<script

	<body>
		<script>
			alert("You can click the picture to chang it!");
			//  Change the picture by one click
			let changePic = () => {
				fetch("https://source.unsplash.com/random", { method: "GET" })
					.then(function (response) {
						if (response.status !== 200) {
							console.log(
								"Looks like there was a problem. Status Code: " +
									response.status
							);
							return;
						}
						console.log(response.url);
						document.querySelector("#index_pic").src = response.url;

						// Examine the text in the response
						response.json().then(function (data) {});
					})
					.catch(function (err) {
						console.log("Fetch Error :-S", err);
					});
			};
		</script>

		<div class="text-center">
			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="basic.html"
						>Basic</a

				<li class="nav-item">

				</li>
				<li class="nav-item">

						>Contact</a
					>
				</li>
			</ul>
			<h2>Welcome to my page, here is the picture of the day for you:</h2>
			<br />
			<img
				id="index_pic"
				src="https://source.unsplash.com/random"
				class="rounded mx-auto d-block"
				alt="The picture of the day.."
				onclick="changePic()"
			/>
		</div>
	</body>
