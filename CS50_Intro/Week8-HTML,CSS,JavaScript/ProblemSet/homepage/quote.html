<!DOCTYPE html>

<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
		<link href="styles.css" rel="stylesheet" />
		<title>Quote</title>
	</head>
	<body>
		<script>
			fetch("https://quotes.rest/qod?language=en", { method: "GET" })
				.then(function (response) {
					if (response.status !== 200) {
						console.log(
							"Looks like there was a problem. Status Code: " + response.status
						);
						return;
					}

					// Examine the text in the response
					response.json().then(function (data) {
						const qod = data.contents.quotes[0];
						let { author, date, quote, background } = qod;
						welcome = `" ${quote} "`;
						author = `-- ${author}`;
						document.querySelector("#welcome").innerHTML = quote;
						document.querySelector("#author").innerHTML = author;
						document.querySelector("#resource").innerHTML = background;
					});
				})
				.catch(function (err) {
					console.log("Fetch Error :-S", err);
				});
		</script>
		<div class="text-center">
			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="basic.html"
						>Basic</a
					>
				</li>
				<li class="nav-item">
					<a class="nav-link" aria-current="page" href="quote.html">Quote</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" aria-current="page" href="contact.html"
						>Contact</a
					>
				</li>
			</ul>
			<br />
			<h3>Here I give you the quote of the day~</h3>
			<br />
			<h2 id="welcome">Hello, World!</h2>
			<h3 id="author">Hao Liang</h3>
			<h5 id="resource">Quotes API</h5>
		</div>
	</body>
</html>
